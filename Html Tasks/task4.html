<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <table width = 100%>
        <form>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="name" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password" name="re_password" placeholder="Re-enter Password"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" placeholder="Address"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other_gender">Not perfered to say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
        </form>
    </table>
</body>
</html>
