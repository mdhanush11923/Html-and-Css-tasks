<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

            <tbody>
            <tr>
                <td  align="center">Full Name:</td>
                <td><input size="100%" type="text" name="name"></td>
            </tr>
            <tr>
                <td  align="center">Username:</td>
                <td><input size="100%" type="text" name="username"></td>
            </tr>
            <tr>
                <td align="center">Password:</td>
                <td><input size="100%" size="100%" size="100%" size="100%" type="password" name="password"></td>

                <td><input size="100%" size="100%" size="100%" type="password"></td>

                <td><input size="100%" type="text" name="phone_number"></td>

            <tr>

                <td><textarea name="address" cols="85" rows="6"></textarea></td>
            </tr>

                <td align="center">Country</td>
                <td>
                    <select name="country">
                        <option value="main">Choose your country</option>
                        <option value="india">india</option>

                        <option value="bangladesh">bangladesh</option>
                    </select>
                </td>
            </tr>

                <td>Languages known</td>

                    <input type="checkbox" name="lang" value="english">English
                    <input type="checkbox" name="lang" value="tamil">Tamil

                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the details are true</input></td>
            </tr>

                <td colspan="2" align="right">Login to <a href="https://ethnus.com/">Ethnus</a> website</td>
            </tr>
        </form>
        </tbody>
    </table>

    <input type="submit" value="submit">
